        <div class="black-strip">

  @media screen and (max-width: 600px) {
    /* Example styles for mobile devices */
    .container {
        width: 100%;
    }
    
    .black-strip {
        width: 100%;
        padding: 12px 0; /* Restore original padding */
    }
    
    .news-button, .sign, .black-strip a, .imge, .dropdown-content a, .dropbtn {

        margin-left: 10px; /* Restore original margin */
    }

        padding: 12px 0; /* Restore original padding */
    }

    .dropdown-content {
        min-width: 150px; /* Restore original min-width */
        left: -16px; /* Restore original left position */
    }

        padding: 12px 20px; /* Restore original padding */
